name: sqflite
author: Tekartik <alex@tekartik.com>
homepage: https://github.com/tekartik/sqflite
description: Flutter plugin for SQLite, a self-contained, high-reliability,
  embedded, SQL database engine.
version: 0.10.0-dev.0

environment:
  sdk: ">=2.0.0-dev.35 <2.0.0"

flutter:
  plugin:
    androidPackage: com.tekartik.sqflite
    pluginClass: SqflitePlugin

dependencies:
  flutter:
    sdk: flutter
  synchronized: '>=1.5.0-dev.2'

dev_dependencies:
  flutter_test:
    sdk: flutter
